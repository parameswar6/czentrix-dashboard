<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-Zentrix Dashboard | Parameswar</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Simple, clean styling */
        body { font-family: sans-serif; background-color: #f4f4f9; padding: 20px; }
        .container { max-width: 800px; margin:
         0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        h1 { color: #2c3e50; text-align: center; }
        
        /* The Form Styling */
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; padding: 15px; background: #eef2f7; border-radius: 8px; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #218838; }

        /* The List Styling */
        .agent-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #eee; }
        .agent-info { display: flex; gap: 15px; }
        .role-badge { background: #007bff; color: white; font-size: 12px; padding: 2px 8px; border-radius: 10px; }
        .status-dot { height: 10px; width: 10px; background-color: #ccc; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .online { background-color: #28a745; } 
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function AgentDashboard() {
            // STATE 1: This holds the list of agents
            const [agents, setAgents] = useState([
                { id: 1, name: "Parameswar", role: "React Dev", isOnline: true },
                { id: 2, name: "Rahul Verma", role: "Tech Support", isOnline: true },
                { id: 3, name: "Sneha Das", role: "Sales", isOnline: false }
            ]);

            // STATE 2: This tracks what I type in the input box
            const [newName, setNewName] = useState("");

            // FUNCTION: Adds a new agent to the list
            const handleAddAgent = () => {
                if (newName === "") return; // Don't add empty names

                const newAgent = {
                    id: Date.now(), // Unique ID based on time
                    name: newName,
                    role: "Trainee", // Default role
                    isOnline: true
                };

                // spread operator (...) copies old list and adds new one
                setAgents([...agents, newAgent]); 
                setNewName(""); // Clear the input box
            };

            return (
                <div className="container">
                    <h1>C-Zentrix Team Monitor</h1>

                    {/* INPUT SECTION: Proves I can handle Forms */}
                    <div className="input-group">
                        <input 
                            type="text" 
                            placeholder="Enter new agent name..." 
                            value={newName}
                            onChange={(e) => setNewName(e.target.value)}
                        />
                        <button onClick={handleAddAgent}>+ Add Agent</button>
                    </div>

                    {/* LIST SECTION: Proves I can use .map() */}
                    <div className="agent-list">
                        <h3>Active Agents ({agents.length})</h3>
                        
                        {agents.map((agent) => (
                            <div key={agent.id} className="agent-item">
                                <div className="agent-info">
                                    <span>
                                        <span className={`status-dot ${agent.isOnline ? 'online' : ''}`}></span>
                                        <b>{agent.name}</b>
                                    </span>
                                    <span className="role-badge">{agent.role}</span>
                                </div>
                                <div style={{color: agent.isOnline ? 'green' : 'grey'}}>
                                    {agent.isOnline ? "Active Now" : "Offline"}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AgentDashboard />);
    </script>
</body>
</html>
